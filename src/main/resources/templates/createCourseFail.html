<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Courses</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    width: 80%;
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  .mb-3 {
    margin-bottom: 20px;
  }
  .form-label {
    display: block;
    margin-bottom: 5px;
  }
  .form-control {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .btn-primary {
    display: block;
    width: 100%;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<form action="/nav/addCourse" method="post" onsubmit="handleFormSubmission(event)">
   <h1>Course Creation Fail</h1>
   
   <h1>Create a new course!</h1>
   <div class="mb-3">
      <label for="courseId" class="form-label">Course ID</label>
      <input type="text" class="form-control" name="courseId">
   </div>
   <div class="mb-3">
      <label for="courseName" class="form-label">Course Name</label>
      <input type="text" class="form-control" name="courseName">
   </div>
   <div class="mb-3">
      <label for="coursePrice" class="form-label">Course Price</label>
      <input type="text" class="form-control" name="coursePrice">
   </div>
   <button type="submit" class="btn btn-primary">Create Course</button>
</form>
</body>
</html>
