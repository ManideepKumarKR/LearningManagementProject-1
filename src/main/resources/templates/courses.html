<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 1000px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
            background-color: white;
        }

        th, td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        th {
            color: #343a40;
            background-color: #f8f9fa;
        }

        @media (max-width: 767px) {
            table {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <table class="table table-success table-striped table-bordered" border="solid">
			<h1>Course List</h1>
            <thead>
                <tr>
                    <th scope="col">Course Id</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Course Price</th>
                    <th scope="col">Lessons</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course : ${courseList}">
                    <td th:text="${course.Id}"></td>
                    <td th:text="${course.courseName}"></td>
                    <td th:text="${course.coursePrice}"></td>
                    <td>
                        <span th:each="lesson, lessonStat : ${course.lesson}">
                            <span th:text="${lesson.lessonName}"></span>
                            <span th:if="${!lessonStat.last}">, </span>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
